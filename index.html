<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/seguridad.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Handjet:wght@300&family=Nosifer&family=Orbitron:wght@500&family=Raleway:wght@300&display=swap"

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Código secreto (El juego de las expresiones regulares)</title>

</head>

<body>

    <div id="container">

        <div id="input">
            <form>
                <h2 id="titulo_input">Código secreto</h2>
                <label for="codigo">Insértalo: </label>
                <input type="text" id="codigo" name="codigo">
                <button type="submit" id="enviar">Validar</button>
            </form>
        </div>

        <div class="error" style="display: none;">
            <p class="error_msg"></p>
        </div>

    </div>

    <!--JS-->
    <script src="script.js"></script>
